<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MHT Newsletter Library</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;800&family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: #f2f8ff;
      --bg2: #fff6ee;
      --ink: #15243a;
      --muted: #55657a;
      --card: #ffffffdd;
      --line: #dbe5f0;
      --accent: #0f766e;
      --shadow: 0 14px 36px rgba(21, 36, 58, 0.12);
      --radius: 16px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Outfit", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(900px 480px at 12% 0%, #d8edff 0%, transparent 60%),
        radial-gradient(860px 460px at 100% 0%, #ffe4be 0%, transparent 56%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 16px;
    }

    .panel {
      max-width: 900px;
      width: 100%;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
      padding: 24px;
    }

    h1 {
      margin: 0;
      font-family: "Fraunces", serif;
      font-size: clamp(1.7rem, 3vw, 2.6rem);
      line-height: 1.1;
    }

    .sub { color: var(--muted); margin: 8px 0 0; }

    .actions {
      margin-top: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn {
      text-decoration: none;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 10px 14px;
      font-weight: 700;
      display: inline-block;
    }

    .btn.primary {
      background: linear-gradient(135deg, var(--accent), #0891b2);
      color: #fff;
      border: 0;
    }

    .btn.secondary {
      background: #fff;
      color: #21415d;
    }

    iframe {
      margin-top: 16px;
      width: 100%;
      height: 56vh;
      min-height: 420px;
      border: 1px solid var(--line);
      border-radius: 12px;
      background: #fff;
    }
  </style>
</head>
<body>
  <main class="panel">
    <h1>MHT Newsletter Library</h1>
    <p class="sub">Use this page for weekly newsletters. The morning dashboard is now available from the secure staff link below.</p>
    <div class="actions">
      <a class="btn primary" href="./morning-dashboard.html">Open Secure Morning Dashboard</a>
      <a class="btn secondary" target="_blank" rel="noopener" href="https://drive.google.com/drive/folders/1Iiwqg74TcjLSraqLVfY25NpVDaLzI7Nx?usp=drive_link">Open Newsletter Folder in Google Drive</a>
    </div>
    <iframe title="Newsletter folder" src="https://drive.google.com/embeddedfolderview?id=1Iiwqg74TcjLSraqLVfY25NpVDaLzI7Nx#list"></iframe>
  </main>
</body>
</html>
